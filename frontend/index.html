<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Impact Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Policy Impact Calculator</h1>
        <p>Analyze the impact of policies mentioned by politicians in real-time.</p>
    </header>

    <section id="rss-feed">
        <h2>Latest Political Statements</h2>
        <ul id="rss-list"></ul>
    </section>

    <section id="calculator">
        <h2>Tax and Policy Calculator</h2>
        <input type="number" id="income-input" placeholder="Enter your income">
        <button id="calculate-btn">Calculate Tax</button>
        <p id="result"></p>
    </section>

    <script src="scripts.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
